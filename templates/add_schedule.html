<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule - WhatsApp Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± WhatsApp Scheduler</h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/add" class="nav-link active">Add Schedule</a>
                <a href="/send_now" class="nav-link">Send Now</a>
                <a href="/overview" class="nav-link">Overview</a>
            </nav>
        </header>

        <div class="content">
            <div class="form-card">
                <h2>âž• Create New Schedule</h2>

                <form method="POST" class="add-form">
                    <div class="form-group">
                        <label for="type">Message Type</label>
                        <div class="button-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="message" id="type-message" checked onchange="toggleContent()">
                                <span class="radio-button">ðŸ’¬ Message</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="poll" id="type-poll" onchange="toggleContent()">
                                <span class="radio-button">ðŸ“Š Poll</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Name or Phone Number</label>
                        <input type="text" name="contact" id="contact" placeholder="e.g., John Doe or +1234567890" required>
                    </div>

                    <div id="message-content">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>

                    <div id="poll-content" style="display:none;">
                        <div class="form-group">
                            <label for="question">Poll Question</label>
                            <textarea name="question" id="question" placeholder="What do you want to ask?"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="options">Poll Options</label>
                            <input type="text" name="options" id="options" placeholder="Option 1, Option 2, Option 3">
                            <small>Separate options with commas</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="time">Schedule Time (HH:MM)</label>
                        <input type="time" name="time" id="time" required>
                    </div>

                    <div class="form-group">
                        <label for="recurring">Repeat</label>
                        <select name="recurring" id="recurring">
                            <option value="">No - Send Once</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">âœ“ Add Schedule</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleContent() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const messageContent = document.getElementById('message-content');
            const pollContent = document.getElementById('poll-content');
            
            if (type === 'message') {
                messageContent.style.display = 'block';
                pollContent.style.display = 'none';
            } else {
                messageContent.style.display = 'none';
                pollContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
